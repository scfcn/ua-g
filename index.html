<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Agent生成器</title>
    <link href="https://cdn.jsdmirror.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">User-Agent生成器</h1>
        
        <div class="row g-4">
            <!-- 配置区域 -->
            <div class="col-lg-6">
                <div class="card h-100 p-3">
                    <h4 class="mb-3">配置选项</h4>
                    
                    <div class="mb-3">
                        <label class="form-label">浏览器类型</label>
                        <select class="form-select" id="browserType">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="opera">Opera</option>
                        </select>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">浏览器版本</label>
                            <input type="text" class="form-control" id="browserVersion" value="98.0.4758.102">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">操作系统</label>
                            <select class="form-select" id="os">
                                <option value="windows">Windows</option>
                                <option value="macos">macOS</option>
                                <option value="linux">Linux</option>
                                <option value="android">Android</option>
                                <option value="ios">iOS</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">设备类型</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deviceType" id="desktop" checked>
                            <label class="form-check-label" for="desktop">桌面设备</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deviceType" id="mobile">
                            <label class="form-check-label" for="mobile">移动设备</label>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">自定义参数</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="customParam" placeholder="添加自定义参数">
                            <button class="btn btn-outline-secondary" onclick="addCustomParam()">添加</button>
                        </div>
                        <div id="customParamsList" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="col-lg-6">
                <div class="card h-100 p-3">
                    <h4 class="mb-3">生成结果</h4>
                    <div class="preview-area mb-3" id="uaPreview"></div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" onclick="copyUA()">复制到剪贴板</button>
                        <button class="btn btn-outline-primary" onclick="exportUA()">导出为文本</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
